<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Las listas en HTML se pueden crear utilizando las etiquetas <ul> (para listas no ordenadas)
    y <li> (para elementos de lista) -->

    <ul>
      <!-- Enlace a otra página web -->
      <li><a href="https://www.ejemplo.com">Visitar ejemplo.com</a></li>

      <!-- Enlace a una dirección de correo electrónico -->
      <li><a href="mailto:correo@ejemplo.com">Enviar un correo</a></li>

      <!-- Enlace a un archivo descargable -->
      <li><a href="documento.pdf" download>Descargar documento</a></li>

      <!-- Enlace a otra sección dentro de la misma página -->
      <li><a href="#seccion2">Ir a la sección 2</a></li>
    </ul>

    <!-- Algún lugar más abajo en el documento para el ejemplo de ancla -->
    <div id="seccion2">Contenido de la sección 2</div>


    <br>
    <br>
    <br>

    <!-- Si quisieras que la lista estuviera ordenada (es decir, con números en lugar de puntos), podrías usar la etiqueta <ol> en lugar de <ul>. Por ejemplo -->
    <ol>
        <li><a href="https://www.ejemplo.com">Visitar ejemplo.com</a></li>
        <li><a href="mailto:correo@ejemplo.com">Enviar un correo</a></li>
        <li><a href="documento.pdf" download>Descargar documento</a></li>
        <li><a href="#seccion2">Ir a la sección 2</a></li>
    </ol>
        
    </body>
</html>
