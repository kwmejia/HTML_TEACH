<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hipervinculos</title>
  </head>
  <body>
    <!-- Un hipervínculo, comúnmente llamado simplemente "vínculo" o "enlace",
     es un elemento en un documento HTML que permite a los usuarios saltar a otro lugar 
     en el mismo documento o a otro documento completamente diferente. Los hipervínculos 
     son la base de la navegación en la web. -->

    <!-- Enlace a otra página web: -->
    <a href="https://www.ejemplo.com">Visitar ejemplo.com</a>

    <!-- Enlace a una dirección de correo electrónico: -->
    <a href="mailto:correo@ejemplo.com">Enviar un correo</a>

    <!-- Enlace a un archivo descargable: -->
    <a href="documento.pdf" download>Descargar documento</a>

    <!-- Enlace a otra sección dentro de la misma página: -->

    <!-- Enlace al ancla #seccion2 -->
    <a href="#seccion2">Ir a la sección 2</a>

    <!-- Algún lugar más abajo en el documento -->
    <div id="seccion2">Contenido de la sección 2</div>


    <!-- target="_blank": Abre el enlace en una nueva ventana o pestaña.
    title: Proporciona información adicional sobre el enlace, que generalmente se muestra como un tooltip cuando el usuario pasa el cursor sobre el enlace.
    download: Indica que el enlace es para descargar un recurso. -->

    <a href="https://www.ejemplo.com" target="_blank" title="Abrir en una nueva ventana">Visitar ejemplo.com</a>

  </body>
</html>
