<!DOCTYPE html>
<!-- En la etiqueta html podemos especificar el idioma principal
de nuestra pagina web -->
<html lang="en">
  <head>
    <!-- En "<head>" colocamos información meta como
    puede ser información basica del sitio web tal
    como el lenguaje, titulo, descripción enlaces y hojas
    de estilo CSS -->
  </head>

  <body>
    <!-- En el body Colocamos todo lo que se verá en la página
    web, como imagenes, textos ,videos y animaciones -->
  </body>
</html>
