<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta y propieda charset: Especifica la codificación de caracteres del documento. -->
    <meta charset="UTF-8" />

    <!-- name: Permite definir metadatos de nombre y contenido. 
    Por ejemplo, la metaetiqueta "viewport" es esencial para el diseño web responsivo. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- http-equiv: Se usa para técnicas de redireccionamiento o para refrescar la página. -->
    <meta http-equiv="refresh" content="30" />

    <!-- Descripción - Proporciona una breve descripción del contenido de la página (útil para motores de búsqueda): -->
    <meta name="description" content="Descripción breve de la página" />

    <!-- Palabras clave - Aunque ya no es esencial para la mayoría de los motores de búsqueda, algunos sitios todavía la usan para identificar palabras clave relacionadas con el contenido: -->
    <meta name="keywords" content="palabra1, palabra2, palabra3" />

    <!-- Autor - Identifica al autor del documento: -->
    <meta name="author" content="Nombre del Autor" />

    <!-- Control de caché - Define políticas de caché para el documento: -->
    <meta http-equiv="cache-control" content="no-cache, must-revalidate" />

    <!-- Establecer idioma - Ayuda a definir el idioma principal del documento: -->
    <meta http-equiv="content-language" content="es" />

    <!-- Determinar la compatibilidad con IE - Para Internet Explorer, se puede determinar la versión con la que el documento debería ser compatible: -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Robots - Instrucciones para los motores de búsqueda sobre cómo deben indexar o seguir el contenido: -->
    <meta name="robots" content="noindex, nofollow" />

    <!-- <link>: Establece relaciones con recursos externos, como hojas de estilo CSS y favicons. -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Favicons: Pone el icono de nuestra pagina web -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- <base>: Define una URL base para las URLs relativas en la página. -->
    <base href="https://www.ejemplo.com/" />

    <!-- <noscript>: Define contenido alternativo para usuarios que tienen scripts desactivados en sus navegadores. -->
    <noscript
      >Este sitio web requiere JavaScript para funcionar
      correctamente.</noscript
    >

    <!-- <style>: Permite incrustar estilos CSS directamente en el documento HTML. -->
    <style>
      body {
        background-color: lightblue;
      }
    </style>

    <!-- title Define el título del documento, que se muestra en la pestaña del navegador. -->
    <title>Titulo de mi pagina web</title>

    <!-- script>: Se usa para incrustar o hacer referencia a scripts JavaScript. -->
    <script>
      function miFuncion() {
        alert("Hola, mundo!");
      }
    </script>
  </head>
  <body></body>
</html>
