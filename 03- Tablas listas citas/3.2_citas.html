<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Citas</title>
</head>

<body>
    <!-- La etiqueta <cite> se utiliza para hacer referencia al título de una obra, como un libro,
    una película, una canción, un poema, entre otros. -->
    <p>
        Uno de mis libros favoritos es <cite>En busca del tiempo perdido</cite> de
        Marcel Proust.
    </p>

    <!-- La etiqueta <blockquote> se utiliza para citar secciones más largas de texto de otra fuente. Es ideal para citas que ocupan varios renglones o párrafos. -->
    <blockquote cite="https://fuente-de-la-cita.com">
        Aquí va una cita larga que puede abarcar varios renglones o párrafos.
    </blockquote>

    <!-- La etiqueta <q> se utiliza para citar texto más corto de otra fuente y es ideal para citas que se integran en el flujo normal de un texto. -->
    <p>
        Como dijo Albert Einstein:
        <q>La vida es como montar en bicicleta. Para mantener el equilibrio, debes
            seguir adelante</q>
    </p>
</body>

</html>
