<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- Listas no ordenadas (<ul>):
    Estas listas se utilizan para elementos que no tienen un orden específico. -->

    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
    
    <!-- Listas ordenadas (<ol>):
    Se utilizan para elementos que tienen un orden específico.
    Los elementos se numeran automáticamente. -->
    <ol>
        <li>Primer elemento</li>
        <li>Segundo elemento</li>
        <li>Tercer elemento</li>
    </ol>

    <!-- Listas de descripción (<dl>):
    Se utilizan para representar una lista de términos junto con sus descripciones. -->
    <dl>
        <dt>Término 1</dt>
        <dd>Descripción del término 1</dd>
    
        <dt>Término 2</dt>
        <dd>Descripción del término 2</dd>
    </dl>
    
    <!-- Listas anidadas:
    Puedes anidar listas dentro de otras listas para crear estructuras jerárquicas. -->
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2
            <ul>
                <li>Subelemento 2.1</li>
                <li>Subelemento 2.2</li>
            </ul>
        </li>
        <li>Elemento 3</li>
    </ul>
    
</body>
</html>
